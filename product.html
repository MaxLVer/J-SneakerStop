<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakerStop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo_b&w.png" alt="Logo" class="logo"> 
        <h1>SneakerStop</h1>
    </header>
    <main>
        <section class="products">
            <div class="product">
                <img src="sneaker1.jpg" alt="Sneaker 1">
                <h2>Sneaker 1</h2>
                <p class="price">€100</p>
            </div>
            <div class="product">
                <img src="sneaker2.jpg" alt="Sneaker 2">
                <h2>Sneaker 2</h2>
                <p class="price">€120</p>
            </div>
            <div class="product">
                <img src="sneaker3.jpg" alt="Sneaker 3">
                <h2>Sneaker 3</h2>
                <p class="price">€150</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024</p>
    </footer>
</body>
</html>
